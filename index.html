<!-- Contenedor del menu que contiene las secciones -->
<div class="" ng-controller="OffcanvasCtrl as ocCtrl"> <!-- class="uk-offcanvas-content" -->

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header col-xs-11 col-md-11">
        <a class="navbar-brand" href="#">
          <img src="img/logoVgarden.png" alt="vGarden">
        </a>
      </div>

      <ul class="nav navbar-nav navbar-right col-xs-1 col-md-1">
        <!-- Enlace que abre el menu off-canvas -->
        <li>
          <a class="fa fa-bars" offcanvas-toggle toggle-visibility="ocCtrl.toggleVisibility()"></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Menu -->
  <div id="offcanvas-usage" uk-offcanvas="mode: slide; flip:true; overlay: true" offcanvas-menu>
    <div class="uk-offcanvas-bar uk-flex uk-flex-column">
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <ul class="uk-nav uk-margin-auto-vertical menu-list">
        <li>
          <a class="text-center" href="#garden" offcanvas-close set-visibility="ocCtrl.setVisibility(argVisibility)"> Para su jardín</a>
        </li>
        <li>
          <a class="text-center" href="#pool" offcanvas-close set-visibility="ocCtrl.setVisibility(argVisibility)"> Para la piscina</a>
        </li>
        <li>
          <a class="text-center" href="#construction" offcanvas-close set-visibility="ocCtrl.setVisibility(argVisibility)"> Obra nueva</a>
        </li>
        <li>
          <a class="text-center contact" href="#contact" uk-scroll offcanvas-close set-visibility="ocCtrl.setVisibility(argVisibility)"> Contacto</a>
        </li>
      </ul>
    </div>
  </div>

  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Angular view container -->
  <div class="ngview-content" ng-view></div>

  <!-- Seccion de contacto -->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6"> <!--Cuadro 1-->
          <div class="col-xs-12 col-md-12"> <!-- Cuadro 1 -Seccion 1-->
            <p class="text-panel contact-text-title">
              <a>CONTACTA CON NOSOTROS: </a>
            </p>
          </div>
          <div class="col-xs-12 text-center"> <!-- Cuadro 1 -Seccion 2-->
            <p class="text-panel">
              <a href="tel:+34674 870 153">Teléfono: (+34) 674 870 153</a>
            </p>
            <p class="text-panel">
              <a href="mailto:contacto@aramijardineria.es" target="_blank"> e-mail: contacto@aramijardineria.es</a>
            </p>
          </div>
        </div>
        <div class="col-xs-12 col-md-6"> <!--Cuadro 2-->
          <div class="col-xs-12"> <!-- Cuadro 2-Seccion 1-->
            <p class="text-panel contact-text-title">
              <a>ENCUENTRANOS TAMBIEN EN: </a>
            </p>
          </div>
          <div class="col-xs-12 text-center"> <!-- Cuadro 2 -Seccion 2-->
            <div class="social-circle">
              <br>
              <a class="fa fa-facebook" href="https://www.facebook.com/arami.jardineria" target="_blank"></a>
              <a class="fa fa-instagram" href="https://www.instagram.com/arami.jardineria/" target="_blank"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p class="text-footer">Copyright &copy; 2020 - All Rights Reserved - <a href="http://aramijardineria.es">Arami Jardinería</a></p>
        </div>
      </div>
    </div>
  </section>
</div> <!-- / Contenedor del menu que contiene las secciones -->
