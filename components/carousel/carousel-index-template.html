<div uib-carousel
     active="carouselIndexCtrl.active"
     interval="carouselIndexCtrl.slideInterval"
     no-wrap="carouselIndexCtrl.noWrapSlides">
  <div uib-slide ng-repeat="slide in carouselIndexCtrl.slides track by slide.id" index="slide.id">
    <img ng-src="{{slide.image}}">
      <div class="carousel-caption">
        <h1>{{slide.heading}}</h1>
        <h4>{{slide.caption}}</h4>
      </div>
  </div>
</div>
